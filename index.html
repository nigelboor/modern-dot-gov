<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>{pagetitle}</title>
        <!-- comment until production
        {meta}
        then uncomment the meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="stylesheet" href="./css/base.css" type="text/css" media="all">
        <!--[if lt IE 9 ]><link rel="stylesheet" href="./css/720_grid.css" type="text/css"><![endif]-->
        <link rel="stylesheet" href="./css/720_grid.css" type="text/css" media="screen and (min-width: 720px)">
        <link rel="stylesheet" href="./css/986_grid.css" type="text/css" media="screen and (min-width: 986px)">
        <link rel="stylesheet" href="./css/1236_grid.css" media="screen and (min-width: 1236px)" >
        <link rel="stylesheet" href="./css/menu.css" media="screen" >

    </head>
    <body>
        <div class="grid">
            <div class="row">
                <div class="slot-6">
                    <a href="/" id="logo"><img src="https://www.gloucestershire.gov.uk/gloucestershireccnet/images/toplogo.jpg" /></a>
                </div>
                <div class="slot-7-8-9 rmenu">
                    <a href="//www.gloucestershire.gov.uk/accessibility">Accessibility</a> | <a href="//www.gloucestershire.gov.uk/cookies">Cookies</a>
                </div>
            </div>
            <div class="row">
                <div class="slot-6-7-8-9 breadcrumbs">
                    {breadcrumb}
                </div>
            </div>
            <div class="row">
                <div class="slot-0-1">
                    <div class="gcc-ac-container">
                        <input id="ac-1" name="accordion-1" type="checkbox" >
                        <label for="ac-1">Menu</label>
                        <article class="gcc-ac-small">
                            {sidenav}
                        </article>
                    </div>

                </div>
                <div class="slot-2-3-4-5">
                    {content}
                </div>
            </div>
            <div class="row footer">
                <div class="slot-0-1-2-3 lmenu">
                    &nbsp;<a href="http://www.gloucestershire.gov.uk/contact">Contact</a>&nbsp; | &nbsp;<a href="http://www.gloucestershire.gov.uk/disclaimer">Privacy&nbsp;policy</a>&nbsp; | &nbsp;<a href="http://www.gloucestershire.gov.uk/atoz">A&nbsp;to&nbsp;Z&nbsp;of&nbsp;council&nbsp;services</a>&nbsp;
                </div>
                <div class="slot-4-5 rmenu">
                    <a class="social-logo" href="http://www.facebook.com/pages/Gloucestershire-County-Council/242363598572"><img src="http://www.gloucestershire.gov.uk/media/iconlink/q/t/FACEBOOK-ICON-MAIN_1.png" alt="Facebook" style="display: inline;"></a>
                    <a class="social-logo" href="http://twitter.com/GlosCC"><img src="http://www.gloucestershire.gov.uk/media/iconlink/r/q/TWITTER-ICON-MAIN.png" alt="Twitter"></a>
                    <a class="social-logo" href="http://www.gloucestershire.gov.uk/rss"><img src="http://www.gloucestershire.gov.uk/media/iconlink/r/f/RSS-28px.gif" alt="RSS"></a>
                    <a class="social-logo" href="http://www.youtube.com/gloucestershirecc"><img src="http://www.gloucestershire.gov.uk/media/iconlink/t/2/YOUTUBE-ICON-MAIN.png" alt="YouTube"></a>&nbsp;
                </div>
            </div>
        </div>
    </body> 
</html>
